<html>
<head>
    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            var param1 = {
                "operation": "read",
                "payload": {
                    "Key": {
                        "id": "1data.txt"
                    }
                }
            }

            $.ajax({
                type:'POST',
                async: false,
                url:'https://hlfrfqkyjk.execute-api.us-east-1.amazonaws.com/test/DynamoDBManager',
                dataType:'JSON',
                data:JSON.stringify(param1), 
                contentType: "application/json", 
                success:function(result){                             
                    var json = JSON.parse(result);         
                    temp = '';
                    for(var i = 0;i<json.length;i++){
                    //    $("#list").append("<tr><td>"+json[i].Item.id+"</td><td>"+json[i].Item.type+"</td><td>"+json[i].Item.title+"</td><td>"+json[i].Item.content+"</td></tr>");
                        temp = temp + ' '+ json[i]
                    }
                    document.querySelector("div").innerHTML = temp;
                }
            });
        });
    </script>
</head>
<body>
    <div style="width: 100px;height: 100px;border: 1px solid red">
    
    </div>
    <table id="list" cellspacing=0 cellpadding=0 border=1>
        <thead>
            <th>id</th>
            <th>type</th>
            <th>title</th>
            <th>content</th>
        </thead>
    </table>
</body>
</html>
